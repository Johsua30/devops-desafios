<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MTG Wishlist</title> 
</head>
<body>
    <header class="header-title">
        <div>
            <h1>✍️ Mis cartas buscadas</h1>
            <p>Pequeña app para anotar cartas que necesitamos o estamos buscando, con la opción de traer una carta al azar para inspirarnos</p>
        </div>
        <div id="card">
            <button id="randomCard">Dame inspiración</button>
            <img id="inspiration">
        </div>
    </header>
    <div class="container">
        <div id="input-box">
           <input type="text" id="addTitle" placeholder="Título">
            <textarea name="" id="addText" cols="30" rows="10" placeholder="Lista de cartas"></textarea>
            
            <button id="addNote">Add</button>
        </div>

        <div id="notes">
    
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
